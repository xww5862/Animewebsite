    //更改分页内容
    function updatePaginationButtons(currentPage, totalPages,type) {
        var pagination = $('#pagination');
        pagination.empty();

        // 上一页按钮
        if (currentPage > 1) {
            var prevButton = $('<button class="btn btn-simple">上一页</button>');
            prevButton.on('click', function () {
                loadPage(currentPage - 1, 8,type);
            });
            pagination.append(prevButton);
        }
        console.log(totalPages,'totalPages==');
        // 页码按钮
        for (var i = 1; i <= totalPages; i++) {
            var pageButton = $('<button class="btn btn-simple">' + i + '</button>');
            pageButton.on('click', (function (pageNum) {
                return function () {
                    loadPage(pageNum, 8,type);
                };
            })(i));
            pagination.append(pageButton);
        }

        // 下一页按钮
        if (currentPage < totalPages) {
            var nextButton = $('<button class="btn btn-simple">下一页</button>');
            nextButton.on('click', function () {
                loadPage(currentPage + 1, pageSize,type);
            });
            pagination.append(nextButton);
        }
    }
    //重新加载分页
    function loadPage(pageNum, pageSize,type) {
        if (type=="collection"){
            console.log('myAjax_collection');
            myAjax("/collection/videoPageInfo", "#collection", "collection", "collection",pageNum,pageSize);
        }
        if (type=="record"){
            console.log('myAjax_record');
            myAjax("/record/videoPageInfo", "#record", "record", "record",pageNum,pageSize);
        }
    }
