            window.onscroll = function () {
                scrollFunction()
            };

            function scrollFunction() {
                if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                    document.getElementById("movetop").style.display = "block";
                } else {
                    document.getElementById("movetop").style.display = "none";
                }
            }

            // When the user clicks on the button, scroll to the top of the document
            function topFunction() {
                document.body.scrollTop = 0;
                document.documentElement.scrollTop = 0;
            }
        </script>

<script>
    $(function () {
        $.ajax({
            type: 'get',
            url: '/video/getMyVideoListByUserId',
            dataType: 'json',
            data: {userId: sessionStorage.getItem("userId")},
            success: function (data) {
                console.log(data)
                if (data.length==0){
                    var img = $('<img src="../static/img/pre.png" width="1000px" alt="author image" />')
                    img.appendTo($('#popular'))
                }
                $.each(data, function (i, val) {
                    var div1 = $('<div class="item vhny-grid" />')
                    var div2 = $('<div class="box16" style="width: 254px;height: 383px"/>')
                    div2.appendTo(div1)
                    var a3 = $('<a/>')
                    a3.attr("href", "/video/videoPlay?videoId=" + this.videoId)
                    a3.appendTo(div2)
                    var f41 = $('<figure />')
                    var img5 = $('<img class="img-fluid" style="width: 254px;height: 383px" alt="author image" />')
                    img5.attr('src', this.thunmbnailUrl)
                    img5.appendTo(f41)
                    f41.appendTo(a3)
                    var div42 = $('<div class="box-content" />')
                    div42.appendTo(a3)
                    var h51 = $('<h3 class="title" />')
                    h51.text(this.videoTitle)
                    h51.appendTo(div42)
                    var h52 = $('<h4> <span class="post"><span class="fa fa-clock-o"></span> 5min</span><span class="post fa fa-heart text-right"></span></h4>')
                    h52.appendTo(div42)
                    var span43 = $('<span class="fa fa-play video-icon" aria-hidden="true"></span>')
                    span43.appendTo(a3)

                    var deleteBtn = $('<button class="delete-btn">删除</button>');
                    deleteBtn.attr('data-video-id', this.videoId); // 保存视频ID到按钮的data属性中
                    deleteBtn.appendTo(div1);

                    div1.appendTo($('#popular'))
                })
            }
        });

        // 点击删除按钮的事件处理程序
        $(document).on('click', '.delete-btn', function () {
            var deleteBtn = $(this);
            var videoId = deleteBtn.data('video-id'); // 获取按钮对应的视频ID
            // 弹出确认删除的对话框
            var confirmDelete = confirm('确定要删除该视频吗？');
            if (confirmDelete) {
                // 用户点击了确认删除，发起删除视频的Ajax请求
                $.ajax({
                    type: 'post',
                    url: '/video/deleteVideo',
                    dataType: 'json',
                    data: {videoId: videoId},
                    success: function (data) {
                        // 处理删除成功的逻辑，例如移除对应的视频元素等
                        console.log(data);
                        deleteBtn.closest('.item.vhny-grid').remove(); // 移除该视频元素的最外层包裹 div.item.vhny-grid
                        $.ajax({
                            type: 'get',
                            url: '/video/getMyVideoListByUserId',
                            dataType: 'json',
                            data: {userId: sessionStorage.getItem("userId")},
                            success: function (data) {
                                // 处理删除成功的逻辑，例如移除对应的视频元素等
                                console.log(data);
                                if (data.length==0){
                                    var img = $('<img src="../static/img/pre.png" width="1000px" alt="author image" />')
                                    img.appendTo($('#popular'))
                                }

                            },
                            error: function (data) {
                                console.error('删除失败');
                            }
                        });
                    },
                    error: function (data) {
                        console.error('删除失败');
                    }
                });
            }
        });
    });

</script>
