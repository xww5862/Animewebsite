                if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                    document.getElementById("movetop").style.display = "block";
                } else {
                    document.getElementById("movetop").style.display = "none";

            // When the user clicks on the button, scroll to the top of the document

                document.body.scrollTop = 0;

<script>
    layui.use('jquery', function () {
        var $ = layui.$;

        $('#videoTitle').blur(function () {
            // 获取按钮元素
            var button = document.getElementById("submit");
            var t = $('#videoTitle').val()
            if (t == '' || t == undefined || t == null) {
                layer.msg('标题不能为空!')
                // 禁用按钮
                button.disabled = true;
            } else {
                button.disabled = false;
            }
        })

        $('#videoInfo').blur(function () {
            // 获取按钮元素
            var button = document.getElementById("submit");
            var t = $('#videoInfo').val()
            if (t == '' || t == undefined || t == null) {
                layer.msg('视频描述不能为空!')
                // 禁用按钮
                button.disabled = true;
            } else {
                button.disabled = false;
            }
        })


        $('#videoTitle').on('input', function () {
            var button = document.getElementById("submit");
            var maxLength = 20;
            var remainingChars = maxLength - $(this).val().length;

            if (remainingChars >= 0) {
                button.disabled = false;
            } else {
                layer.msg("标题过长")
                // 禁用按钮
                button.disabled = true;
            }
        });

        $('#videoInfo').on('input', function () {
            var button = document.getElementById("submit");
            var maxLength = 400;
            var remainingChars = maxLength - $(this).val().length;
            $('#remainingChars').text('还可以输入'+remainingChars + ' 字');

            if (remainingChars >= 0) {
                $('#remainingChars').css('color', 'inherit');
                button.disabled = false;
            } else {
                $('#remainingChars').text('字数过多，请删除不必要的内容');
                $('#remainingChars').css('color', 'red');
                // 禁用按钮
                button.disabled = true;
            }
        });
    });
</script>

<script>
    layui.use(['upload', 'element', 'form', 'dropdown', 'util', 'layer'], function () {
        var ctxPath = '';
        var dropdown = layui.dropdown
            , util = layui.util
            , layer = layui.layer
            , form = layui.form
            , element = layui.element
            , upload = layui.upload
            , $ = layui.jquery;
        form.on('submit(formDemo)', function (data) {
            $.ajax({
                type:'post',
                url:"/video/uAddVideo",
                dataType:"json",
                data:data.field,
                success:function (data) {
                    if(data == "200") {
                        layer.msg("填写成功",{icon: 1})
                    }
                }
            })
            return false
        });

        var uploadInst = upload.render({
            elem: '#test1'
            , url: '/video/uploadImage' //改成您自己的上传接口
            , before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#demo1').attr('src', result); //图片链接（base64）
                });

                element.progress('demo', '0%'); //进度条复位
                layer.msg('上传中', {icon: 16, time: 0});
            }
            , done: function (res) {
                //如果上传失败
                if (res.code > 0) {
                    return layer.msg('上传失败');
                }
                //上传成功的一些操作
                //……
                $('#demoText').html(''); //置空上传失败的状态
            }
            , error: function () {
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function () {
                    uploadInst.upload();
                });
            }
            //进度条
            , progress: function (n, index, e) {
                element.progress('demo', n + '%'); //可配合 layui 进度条元素使用
                if (n == 100) {
                    layer.msg('上传完毕', {icon: 1});
                }
            }
        });

        //指定允许上传的文件类型
        upload.render({
            elem: '#test5'
            ,url: '/video/uploadVideo' //改成您自己的上传接口
            ,accept: 'video' //视频
            ,done: function(res){
                // 弹出上传成功提示框
                window.wxc.xcConfirm('上传成功', window.wxc.xcConfirm.typeEnum.success, {
                    onOk: function() { // 确认按钮被点击时执行
                        window.location.href = "/user/toIndex"; // 页面跳转
                    }
                });
            }
        });

        dropdown.render({
            elem: '#demo4'
            , trigger: 'hover'
            , data: [
                {
                    title: '修改信息'
                    , href: '/user/toUEditorUser'
                    , id: 97
                },
                {
                    title: '修改密码'
                    , href: '/user/editPassword'

                },
                {

                    , id: 99
                },

                    , href: '/user/toMessage'
